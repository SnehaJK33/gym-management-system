<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ðŸ”¹ Login & Signup Section -->
  <div id="authSection">
    <h2>Login / Signup</h2>
    <input type="email" id="authEmail" placeholder="Enter Email">
    <input type="password" id="authPassword" placeholder="Enter Password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Signup</button>
    <p id="authMessage"></p>
  </div>

  <!-- ðŸ”¹ Admin Dashboard (Hidden until login) -->
  <div id="adminDashboard" style="display: none;">
    <h2>Admin Panel</h2>

    <!-- ðŸ”¸ Member Management -->
    <h3>Manage Members</h3>
    <input type="text" id="memberName" placeholder="Member Name">
    <input type="email" id="memberEmail" placeholder="Member Email">
    <select id="membershipType">
      <option value="Monthly">Monthly</option>
      <option value="Quarterly">Quarterly</option>
      <option value="Yearly">Yearly</option>
    </select>
    <button id="addMemberBtn">Add Member</button>
    
    <h3>Member List</h3>
    <ul id="memberList"></ul>

    <!-- ðŸ”¸ Billing Section -->
    <h3>Billing</h3>
    <input type="text" id="billMemberId" placeholder="Member ID">
    <input type="number" id="billAmount" placeholder="Amount">
    <button id="createBillBtn">Create Bill</button>
    
    <!-- ðŸ”¸ Notification Section -->
    <h3>Notifications</h3>
    <input type="text" id="notificationMessage" placeholder="Enter Notification">
    <button id="sendNotificationBtn">Send Notification</button>

    <button id="logoutBtn">Logout</button>
  </div>

  <!-- âœ… Load Scripts -->
  <script type="module" src="src/firebase-config.js"></script>
  <script type="module" src="src/auth.js"></script>
  <script type="module" src="src/app.js"></script>

</body>
</html>
